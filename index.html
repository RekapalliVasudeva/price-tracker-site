<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Price Tracker - Flipkart & Amazon</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fce4ec);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    header {
      font-size: 2rem;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 1rem;
    }

    .container {
      background: #ffffffcc;
      padding: 2rem;
      border-radius: 2rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      text-align: center;
      -webkit-backdrop-filter: blur(10px); /* Safari 9+ support */
      backdrop-filter: blur(10px); /* Modern browsers */
    }

    .section-header {
      margin-top: 2rem;
      font-weight: bold;
      color: #2c3e50;
    }

    input, button {
      padding: 0.75rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-top: 1rem;
      width: 100%;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    button {
      background: linear-gradient(45deg, #00bcd4, #ec407a);
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: linear-gradient(45deg, #ec407a, #00bcd4);
      transform: scale(1.05);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .gif-container {
      margin-top: 2rem;
    }

    .gif-container img {
      width: 100px;
      margin: 0 1rem;
      transition: transform 0.4s;
    }

    .gif-container img:hover {
      transform: scale(1.2) rotate(5deg);
    }

    .loading {
      display: none;
      margin-top: 1rem;
      color: #555;
    }

    .status-message {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 8px;
      display: none;
      word-wrap: break-word;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .quick-fill {
      background: linear-gradient(45deg, #4CAF50, #45a049);
      font-size: 0.8rem;
      padding: 0.4rem;
      margin: 0.5rem 0;
    }

    .instant-check-btn {
      background: linear-gradient(45deg, #FF9800, #F57C00);
      margin-top: 0.5rem;
    }

    .instant-check-btn:hover {
      background: linear-gradient(45deg, #F57C00, #FF9800);
    }

    .button-row {
      display: flex;
      gap: 10px;
      margin-top: 1rem;
    }

    .button-row button {
      flex: 1;
      margin-top: 0;
    }
  </style>
</head>
<body>
  <header>Price Tracker üîî</header>
  <div class="container">
    <p class="section-header">üîó Get Your Telegram Chat ID</p>
    <button onclick="loginWithTelegram()">Open Telegram Bot</button>
    <button class="quick-fill" onclick="quickFillYourId()">Quick Fill My ID (5313147500)</button>

    <p class="section-header">Paste product URL:</p>
    <input type="url" id="productUrl" placeholder="https://www.flipkart.com/... or https://www.amazon.in/..." autocomplete="url" required />

    <p class="section-header">Set your alert price (‚Çπ):</p>
    <input type="number" id="targetPrice" placeholder="2500" min="1" autocomplete="off" required />

    <input type="email" id="email" placeholder="Enter your email to link alerts" autocomplete="email" required />
    <input type="text" id="telegramId" placeholder="Your Telegram Chat ID" autocomplete="off" required />
    
    <div class="button-row">
      <button id="instantCheckBtn" class="instant-check-btn" onclick="instantPriceCheck()" type="button">
        üìä Check Price Now
      </button>
      <button id="submitBtn" onclick="submitAlert()" type="button">
        üéØ Set Price Alert
      </button>
    </div>

    <div class="loading" id="loading">
      ‚è≥ Processing your request...
    </div>

    <div class="status-message" id="statusMessage"></div>
    
    <div class="gif-container">
      <img src="https://via.placeholder.com/100x100/00bcd4/ffffff?text=Shop" alt="AI Shopping"/>
      <img src="https://via.placeholder.com/100x100/ec407a/ffffff?text=Cart" alt="Cart Flow"/>
    </div>
  </div>

  <script>
    const BACKEND_URL = "https://price-tracker-site-4.onrender.com";

    function loginWithTelegram() {
      window.open('https://t.me/pricealert_ai_bot', '_blank');
    }

    function quickFillYourId() {
      document.getElementById("telegramId").value = "5313147500";
      showStatus("‚úÖ Your Chat ID has been filled!", false);
    }

    function validateEmail(email) {
      return /\S+@\S+\.\S+/.test(email);
    }

    function validateUrl(url) {
      if (!url || (!url.startsWith('http://') && !url.startsWith('https://'))) {
        return "Please enter a valid product URL starting with http:// or https://";
      }
      if (!url.includes('flipkart.com') && !url.includes('amazon.in') && !url.includes('amazon.com')) {
        return "Currently only Flipkart and Amazon India URLs are supported";
      }
      return null;
    }

    function showStatus(message, isError = false) {
      const statusDiv = document.getElementById('statusMessage');
      statusDiv.innerHTML = message;
      statusDiv.className = `status-message ${isError ? 'error' : 'success'}`;
      statusDiv.style.display = 'block';
      setTimeout(() => {
        statusDiv.style.display = 'none';
      }, 8000);
    }

    function setLoading(loading, specificBtn = null) {
      const loadingDiv = document.getElementById('loading');
      const submitBtn = document.getElementById('submitBtn');
      const instantBtn = document.getElementById('instantCheckBtn');
      
      loadingDiv.style.display = loading ? 'block' : 'none';
      
      if (specificBtn) {
        specificBtn.disabled = loading;
      } else {
        submitBtn.disabled = loading;
        instantBtn.disabled = loading;
      }
    }

    async function instantPriceCheck() {
      const url = document.getElementById("productUrl").value.trim();
      
      const urlError = validateUrl(url);
      if (urlError) {
        showStatus(urlError, true);
        return;
      }

      const instantBtn = document.getElementById('instantCheckBtn');
      setLoading(true, instantBtn);
      
      try {
        const response = await fetch(`${BACKEND_URL}/check-price-now`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ product_url: url })
        });

        if (!response.ok) throw new Error(`Server error: ${response.status}`);

        const data = await response.json();
        if (data.success && data.current_price) {
          showStatus(`üìä <strong>Current Price: ‚Çπ${data.current_price}</strong><br>üîó Product: ${data.product_title || 'Unknown'}<br>üïí Checked at: ${new Date().toLocaleString()}`);
        } else {
          throw new Error(data.message || data.error || "Could not fetch current price");
        }
      } catch (error) {
        console.error('Price check error:', error);
        showStatus(`‚ùå <strong>Price Check Failed:</strong> ${error.message}<br>üí° Try checking the URL or try again later`, true);
      } finally {
        setLoading(false, instantBtn);
      }
    }

    async function submitAlert() {
      const url = document.getElementById("productUrl").value.trim();
      const price = parseFloat(document.getElementById("targetPrice").value);
      const email = document.getElementById("email").value.trim();
      const telegramId = document.getElementById("telegramId").value.trim();

      // Validation
      const urlError = validateUrl(url);
      if (urlError) {
        showStatus(urlError, true);
        return;
      }
      if (isNaN(price) || price <= 0) {
        showStatus("Please enter a valid target price greater than 0", true);
        return;
      }
      if (!validateEmail(email)) {
        showStatus("Please enter a valid email address", true);
        return;
      }
      if (!telegramId || telegramId.length < 5) {
        showStatus("Please enter your Telegram Chat ID (get it from the bot above)", true);
        return;
      }

      setLoading(true);

      try {
        // First save the Telegram ID
        const telegramResponse = await fetch(`${BACKEND_URL}/save-telegram-id`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ telegram_id: telegramId, email: email })
        });

        if (!telegramResponse.ok) throw new Error(`Server error: ${telegramResponse.status}`);

        const telegramData = await telegramResponse.json();
        if (telegramData.status !== "saved") {
          throw new Error("Failed to save Telegram ID: " + (telegramData.error || "Unknown error"));
        }

        // Then set up price tracking
        const trackResponse = await fetch(`${BACKEND_URL}/track-price`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            product_url: url,
            alert_price: price,
            email: email
          })
        });

        if (!trackResponse.ok) throw new Error(`Server error: ${trackResponse.status}`);

        const trackData = await trackResponse.json();
        if (trackData.success) {
          showStatus(`‚úÖ <strong>Price alert set successfully!</strong><br>üìß Email: ${email}<br>üí∞ Target Price: ‚Çπ${price}<br>üîî You'll be notified via Telegram when the price drops!`);
          document.getElementById("productUrl").value = "";
          document.getElementById("targetPrice").value = "";
        } else {
          throw new Error(trackData.message || trackData.error || "Failed to set price alert");
        }
      } catch (error) {
        console.error('Submit error:', error);
        showStatus(`‚ùå <strong>Error:</strong> ${error.message}<br>üí° Please check your internet connection and try again`, true);
      } finally {
        setLoading(false);
      }
    }
  </script>
</body>
</html>
